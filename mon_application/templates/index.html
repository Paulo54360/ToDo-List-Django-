<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Todo List</h1>
    <form id="todoForm" class="mb-4">
        <input id="todoInput" type="text" placeholder="Add a new task" class="border rounded w-full p-2">
    </form>
    <ul id="todoList" class="list-disc pl-6">
        {% for task in tasks %}
        <li {% if task.completed %}class="line-through text-gray-500"{% endif %}>{{ task.title }}</li>
        {% endfor %}
    </ul>
</div>
    {% load static %}
    <script src="{% static 'main.js' %}"></script>
</body>
</html>
